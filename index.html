      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-semibold text-black-200">Menu</h2>
        <span id="menuHideShow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"

      <!-- Search -->

        class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md flex items-center gap-2 shadow-sm text-xs  text-gray-700 font-medium">

        </svg>
        <input type="text" placeholder="Search here....." class="border-none outline-none test-xs">
      </div>


      <div id="tasksAndLists">

        <div class="text-xs">

          <ul id="sidebar" class="space-y-1.5 font-medium text-gray-700 cursor-pointer">

            <li sidebar-item class="flex items-center justify-between p-1.5" data-filter="all">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 pointer-events-none">
                  <path d="M2 4.5A2.5 2.5 0 0 1 4.5 2h11a2.5 2.5 0 0 1 0 5h-11A2.5 2.5 0 0 1 2 4.5ZM2.75 9.083a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5H2.75ZM2.75 12.663a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5H2.75ZM2.75 16.25a.75.75 0 0 0 0 1.5h14.5a.75.75 0 1 0 0-1.5H2.75Z" />
                </svg>
                

                <span class="flex items-center gap-2 ml-2">All Task</span>
              </div>
              <span class="w-8 py-0.5 bg-gray-300 flex justify-center items-center rounded-md notification">5</span>
            </li>

            <li sidebar-item class="flex items-center justify-between p-1.5 select-none" data-filter="upcoming">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 pointer-events-none">

                </svg>
                <span class="flex items-center gap-2 ml-2">Upcoming</span>
              </div>
              <span
                class="w-8 py-0.5 bg-gray-300 text-[12px] flex justify-center items-center rounded-md notification">2</span>
            </li>

            <li sidebar-item class="flex items-center justify-between p-1.5 select-none" data-filter="today">

            <li sidebar-item class="flex items-center justify-between p-1.5 select-none" data-filter="important">

              </div>
              <span class="w-8 py-0.5 bg-gray-300 flex justify-center items-center rounded-md notification" id="doneCount">2</span>
            </li>

            <li sidebar-item class="flex items-center justify-between p-1.5 select-none" data-filter="completed">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 pointer-events-none">
                  <path fill-rule="evenodd" d="M18 5.25a2.25 2.25 0 0 0-2.012-2.238A2.25 2.25 0 0 0 13.75 1h-1.5a2.25 2.25 0 0 0-2.238 2.012c-.875.092-1.6.686-1.884 1.488H11A2.5 2.5 0 0 1 13.5 7v7h2.25A2.25 2.25 0 0 0 18 11.75v-6.5ZM12.25 2.5a.75.75 0 0 0-.75.75v.25h3v-.25a.75.75 0 0 0-.75-.75h-1.5Z" clip-rule="evenodd" />

                <span class="flex items-center gap-2 ml-2">Complete</span>
              </div>
              <span class="w-8 py-0.5 bg-gray-300 flex justify-center items-center rounded-md notification">25</span>
            </li>

        <!-- Lists -->
        <div class=" text-xs">
          <h3 class="font-bold text-gray-600 uppercase mb-2">Lists</h3>
          <ul class="space-y-1.5 font-medium text-gray-700 cursor-pointer">
            <li class="flex items-center justify-between p-1.5 select-none">
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-red-400 rounded-sm"></span> Personal
              </div>
              <span
                class="w-8 px-2 py-0.5 bg-gray-300 flex justify-center items-center rounded-md notification">3</span>
            </li>

            <li class="flex items-center justify-between p-1.5 select-none">
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-cyan-400 rounded-sm"></span> Work
              </div>
              <span

            </li>
            <li class="flex items-center justify-between p-1.5 select-none">
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-yellow-400 rounded-sm"></span> List 1
              </div>
              <span
                class="w-8 px-2 py-0.5 bg-gray-300 flex justify-center items-center rounded-md notification">3</span>
            </li>
            <li class="flex items-center p-1.5">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 pointer-events-none">

              </svg>
              <span class="ml-2">Add New List</span>

            </li>
          </ul>
        </div>
        <hr class="bg-gray-300 text-gray-200 my-3">

        <!-- Tags -->
        <div class="text-xs">
          <h3 class="font-bold text-gray-600 uppercase mb-2">Tags</h3>
          <ul class="flex flex-wrap gap-2 text-gray-700 cursor-pointer">
            <li class="bg-cyan-100 p-1.5 flex items-center justify-center rounded-md">Tag 1</li>
            <li class="bg-red-100 p-1.5 flex items-center justify-center rounded-md">Tag 2</li>
            <li class="bg-gray-100 p-1.5 flex items-center justify-center rounded-md">+ Add Tag</li>
          </ul>
        </div>
      </div>
    </div>

    <!--=========================== START OF MAIN CONTENT ===========================-->
    <div id="content" class="size-full h-full flex gap-2 overflow-y-auto">
      <!-- & Task View Read from middle -->
      <div id="taskListContainer" class="w-full p-4 rounded-md transition-all duration-300">
        <div class="mb-8 flex items-center">
          <div id="taskHeading" class="text-3xl font-bold text-gray-700 inline-flex">
            
          </div>
          <!-- <h1 id="" class="text-3xl font-bold text-gray-700">Today</h1>
          <span class="ml-2 rounded-md text-2xl px-2 py-0.5 bg-red-50  font-semibold ">25</span> -->

        <div class="w-full">
          <button type="button" id="addNewTaskBtn"
            class="w-full px-5 py-3 border border-gray-300 rounded-md shadow-sm flex items-center text-sm text-gray-500 font-medium">
            <span class="mr-3 text-xl">+</span> Add New Task
          </button>

          <div class="p-4 border border-gray-400 rounded-md flex shadow-sm  text-gray-500 text-xs flex-col mt-5">
            <ul class="space-y-3 w-full text-sm font-medium text-gray-600 " id="todo-list">
            </ul>
          </div>
        </div>
      </div>

      <!-- & Read, Edit and Delete content full view from right side -->
      <!-- <form id="addTodoForm" class="w-md bg-gray-50 p-4 space-y-3 rounded-2xl"> -->
      <form id="addTaskForm"
        class="w-0 h-full transition-all duration-300 hidden overflow-hidden  p-4 space-y-4  bg-gray-100 rounded-2xl relative">
        <!-- <div class="   bg-gray-100" -->

        <!--* Edit and view content top -->
        <div class=" flex justify-between w-full text-gray-600">
          <h2 class="text-xl font-semibold">Task:</h2>
          <span id="closeTaskBtn" class="font-black">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-7">
              <path
                d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
            </svg>
          </span>
        </div>

        <!--* Edit and view content Body -->
        <div class="flex flex-col gap-4">
          <input type="hidden" id="todo-id-input" class="px-3 py-2 shadow rounded outline-none text-sm text-gray-700" />

          <div class="flex flex-col space-y-2 w-full text-sm p-1">
            <input type="text" placeholder="Write your task here..."
              class="px-3 py-2 shadow rounded outline-none text-sm text-gray-700" id="todo-task-name" autocomplete="off"
              required>

            <textarea placeholder="Description..." id="todoDescription"
              class="p-2 w-full h-25 resize-none rounded overflow-auto shadow text-sm" required></textarea>

            <div class="flex items-center w-full">
              <label for="listType" class="w-20">Lists</label>
              <select id="listType" class="shadow rounded px-2 py-1 ml-2" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="flex items-center ">
              <span class="w-20">Due Date</span>
              <input type="datetime-local" id="dueDate" class="ml-2 shadow px-2 py-1 rounded" required>
            </div>

            <div class="flex items-center">
              <span class="w-20">Tags</span>
              <div class="flex gap-2 ml-2">
                <li class="bg-cyan-100 p-1.5 flex items-center justify-center rounded-md">Tag 1</li>
                <li class="bg-gray-100 p-1.5 flex items-center justify-center rounded-md">+ Add Tag</li>
              </div>
            </div>

          </div>

          <!-- Sub Tasks -->

                </ul>

        </div>


        <!--* Submit and delete button -->
        <div
          class="w-full flex justify-evenly text-gray-900 font-semibold mt-12 transition-all duration-300 absolute bottom-4 left-4">
          <button type="button" id="deleteTaskBtn" class="bg-gray-300 px-6 py-2.5 shadow rounded cursor-pointer">Close
            Task</button>
          <button type="submit" id="addTodoItemBtn"
            class="bg-yellow-500 px-6 py-2.5 rounded cursor-pointer inline-flex">Add

          <button type="submit" id="saveChangesBtn" class="bg-yellow-500 px-6 py-2.5 rounded cursor-pointer hidden">Save
